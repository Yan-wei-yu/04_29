    <div id="mapid"></div>
    <div class=" p-1 bg-dark text-white text-center">
        <p>資管系專屬公佈欄</p>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.bundle.min.js"></script>

    <!-- https://cdnjs.com/libraries/popper.js/2.5.4 -->
    <!-- <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.4/umd/popper.min.js"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.min.js"
    ></script> -->

    <!-- More: https://getbootstrap.com/docs/5.0/getting-started/introduction/ -->
    <script type="text/javascript">


        // 建立 Leaflet 地圖
        var map = L.map('mapid');

        // 設定經緯度座標
        map.setView(new L.LatLng(23.703379153915375, 120.42951095767047), 12);

        // 設定圖資來源
        var osmUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
        var osm = new L.TileLayer(osmUrl, { minZoom: 8, maxZoom: 16 });
        map.addLayer(osm);
        var marker = L.marker([23.703379153915375, 120.42951095767047]).addTo(map);
        var popup = L.popup()
            .setLatLng([23.70342544571125, 120.42955936159662])
            .setContent("雲林本校：虎尾科大")
            .openOn(map);

        function onMapClick(e) {
            popup
                .setLatLng(e.latlng)
                .setContent("經緯度座標：" + e.latlng.toString())
                .openOn(map);
        }

        map.on('click', onMapClick);
    </script>


</body>
